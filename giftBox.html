<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFC3A0, #FF677D);
            text-align: center;
            font-family: Arial, sans-serif;
	    display: flex;
            justify-content: center;
            allign-items: center;
            min-height: 100vh;
	    position: relative;
        }

	.heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            color: #FF3E89;
            position: absolute;
            animation: pulse 1s infinite alternate;
        }

        .heart::before {
            content: "ðŸ’•";
            font-size: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart:nth-child(2) {
            left: 20%;
            top: 20%;
        }

        .heart:nth-child(3) {
            left: 40%;
            top: 40%;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .left-photos {
            display: flex;
	    flex-direction: column;
            allign-items: center;
        }
        .left-photo, .left-photo1 {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 10px; /* Add horizontal margin between photos */
            margin: 0 10px 20px 0;
        }
	.left-photos2 {
            display: flex;
	    flex-direction: column;
            allign-items: center;
        }
        .left-photo3, .left-photo4 {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 10px; /* Add horizontal margin between photos */
            margin: 0 10px 20px 0;
        }
        
        .right-photos {
            display: flex;
	    flex-direction: column;
            allign-items: center;
        }
        .right-photo, .right-photo1 {
            width: 150px;
            height: 150px;
            object-fit: cover;
	    margin: 0 10px;
            margin: 0 10px 20px 0; /* Add horizontal margin between photos */
        }
	.right-photos2 {
            display: flex;
	    flex-direction: column;
            allign-items: center;
        }
        .right-photo3, .right-photo4 {
            width: 150px;
            height: 150px;
            object-fit: cover;
	    margin: 0 10px;
            margin: 0 10px 20px 0; /* Add horizontal margin between photos */
        }
        h1 {
            color: #ff69b4; /* Pink header text color */
        }
        .flowers {
            max-width: 100%;
            height: auto;
        }

	.gift-container {
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    cursor: pointer;
	}

	.click-here {
	    font-size: 20px;
	    margin-bottom: 10px;
	}

	.gift-box {
            width: 100px;
            height: 100px;
            background: url('ring.jpg') no-repeat;
            background-size: contain;
     	}

	.birthday-content {
            flex: 3;
	    display: none;
        }

    </style>
</head>
<body>

	<div class="heart-container">
        <div class="heart" style="left: 5%; top: 5%;"></div>
        <div class="heart" style="left: 19%; top: 18%;"></div>
        <div class="heart" style="left: 31%; top: 5%;"></div>

	<div class="heart" style="right: 5%; top: 5%;"></div>
        <div class="heart" style="right: 20%; top: 18%;"></div>
        <div class="heart" style="right: 31%; top: 5%;"></div>

	
	<div class="heart" style="left: 5%; bottom: 5%;"></div>
        <div class="heart" style="left: 19%; bottom: 15%;"></div>
        <div class="heart" style="left: 31%; bottom: 5%;"></div>

	<div class="heart" style="right: 5%; bottom: 5%;"></div>
        <div class="heart" style="right: 20%; bottom: 15%;"></div>
        <div class="heart" style="right: 31%; bottom: 5%;"></div>

        <!-- Add more .heart elements with different positions for a more random effect -->
    </div>

    <div class="container">
        <div class="left-photos">
            <div class="left-photo">
                <img src="birth6.jpg" alt="Left Photo" class="flowers"></div>
            <div class="left-photo1">
                <img src="birth7.jpg" alt="Left Photo" class="flowers"></div>
	    </div>

	<div class="left-photos2">
            <div class="left-photo3">
                <img src="birth8.jpg" alt="Left Photo" class="flowers"></div>
            <div class="left-photo4">
                <img src="birth9.jpg" alt="Left Photo" class="flowers">
            </div>
            <!-- Add more left photos as needed -->
        </div>

	<div class="gift-container" id="gift-container">
	    <div class="click-here">Click Here</div>
        <div class="gift-box" id="gift-box"></div>
	</div>
    <div class="birthday-content" id="birthday-content">
        <h1>Happy Birthday Anu!</h1>
        <p>Wishing you a day filled with vibrant colors and blooming happiness.</p>
        <p>May your day be as special as you are!</p>
        <p>With all my love,<br>Motu</p>
    </div>

    <script>
        const giftContainer= document.getElementById("gift-container");
        const birthdayContent = document.getElementById("birthday-content");

        giftContainer.addEventListener("click", () => {
            birthdayContent.style.display = "block";
        });
    </script>

        <div class="right-photos">
            <div class="right-photo">
                <img src="birth10.jpg" alt="Right Photo" class="flowers">
            </div>

            <div class="right-photo1">
                <img src="birth11.jpg" alt="Right Photo" class="flowers">
            </div>
        </div>

	<div class="right-photos2">
            <div class="right-photo3">
                <img src="birth12.jpg" alt="Right Photo" class="flowers">
            </div>

            <div class="right-photo4">
                <img src="birth13.jpg" alt="Right Photo" class="flowers">
            </div>
        </div>
    </div>
</body>
</html>
